<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SkolarD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --accent-color: #00b894;
      --bg-color: #ffffff;
      --text-color: #2d3436;
      --sidebar-bg: #f0f0f0;
      --heading-color: #0984e3;
      --code-bg: #f5f5f5;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 0;
      margin: 0;
    }

    #app {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    h1, h2, h3 {
      color: var(--heading-color);
    }

    code {
      background: var(--code-bg);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }

    pre {
      background: var(--code-bg);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
    }

    .demo-video {
      margin-top: 3rem;
      text-align: center;
    }

    .demo-video iframe {
      border: 0;
      width: 90%;
      height: 480px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="app">Loading SkolarD Docs...</div>

  <script>
    window.$docsify = {
      name: 'SkolarD',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      ga: '',
      search: 'auto',
      plugins: [
        function (hook) {
          hook.afterEach(function (html) {
            // Append demo video section after main content
            return (
              html +
              '<div class="demo-video">' +
                '<h2>Demo Video</h2>' +
                '<iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>' +
              '</div>'
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
