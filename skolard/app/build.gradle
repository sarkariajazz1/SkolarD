
/*
 * This file was generated by the Gradle 'init' task.
 * Adjusted to support JUnit 4 + Vintage engine on the JUnit Platform.
 */

plugins {
    // Application plugin also applies the Java plugin
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // (Optional) JUnit 5 API—kept in case you ever add JUnit 5 tests
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    // Mockito
    testImplementation 'org.mockito:mockito-core:5.11.0'

    // JUnit 4 API
    testImplementation 'junit:junit:4.13.2'

    // JUnit Platform launcher
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Vintage engine to run JUnit 4 tests under the JUnit Platform
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.9.2'

    // *** ADD THESE ASSERTJ DEPENDENCIES ***
    // AssertJ Core for assertions (assertThat)
    testImplementation 'org.assertj:assertj-core:3.24.2'

    // AssertJ Swing for GUI testing
    testImplementation 'org.assertj:assertj-swing-junit:3.17.1'

    // — your other (app) dependencies go here —
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // your main class
    mainClass = 'skolard.App'
}

tasks.named('test') {
    // run everything (Vintage + Jupiter) on the JUnit Platform
    useJUnitPlatform()
    jvmArgs '-XX:+EnableDynamicAgentLoading'
}